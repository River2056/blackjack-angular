<div class="hand-section">
  <app-card
    *ngFor="let card of cards; let i = index"
    [attr.data-index]="i"
    card="{{ (isOpponentHand && isHideFirstCard && i === 0) ? assetBasePath + 'gray_back.png' : card.cardFace }}"
    value="{{ card.value }}"
    left="{{ i * 25 + 'px' }}"
  >
  </app-card>
</div>
